{% extends "jinja_template.html" %}

{% block navigation %}
        <li class="active"><a href="/">Kanji Lookup</a></li>
        <li class="inactive"><a href="/recreatedata">Recreate Data</a></li>
{% endblock %}

{% block subtitle %}
    <div class="col-sm-3 text-left"> 
      <h1>Kanji Lookup</h1>
    </div>
    <div class="col-sm-9 text-left" style="padding-top:20px">
      <form method="post">
        <div><input type="text" name="lookup" maxlength="1" placeholder="Enter single kanji to retrieve"></div>
        <div><input type="submit" value="Retrieve"></div>
      </form>
    </div>
{% endblock %}
