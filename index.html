<!DOCTYPE html>
<html lang="en">
<head>
<link rel="import" href="/html/head.html">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Kanji Lookup</a></li>
        <li class="inactive"><a href="/recreatedata">Recreate Data</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
<!--        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid text-center">    
  <div class="row content">
<!--    <div class="col-sm-2 sidenav">
      <p><a href="#">Left Link</a></p>
    </div> -->
    <div class="col-sm-8 text-left"> 
      <h1>Kanji Lookup</h1>
      <hr>
      <form action="/" method="post">
<!--        <div><textarea name="content" rows="1" cols="60" placeholder="Enter single kanji to retrieve"></textarea></div> -->
        <div><input type="text" name="content" maxlength="1" placeholder="Enter single kanji to retrieve"></div>
        <div><input type="submit" value="Retrieve"></div>
      </form>
      {% if kanji_id %}
        <h3>Character: {{ kanji_id }}</h3>
        <p>Grade: {{ grade }}</p>
        <p>Strokecount: {{ strokecount }}</p>
        <p>Frequency: {{ frequency }}</p>
        <p>JLPT Level: {{ jlpt }}</p>
        <p>Vocabulary: 
        {% for vocab in vocab_list %}
          {{ vocab[0] }},
        {% endfor %}</p>
      {% endif %}

    </div>
<!--    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>Right Link</p>
      </div>
    </div> -->
  </div>
</div>
</body>
</html>
